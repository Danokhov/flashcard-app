                        { text: "Meine Frau", correct: true, rationale: "'Frau' (–∂–µ–Ω—â–∏–Ω–∞) –∏–º–µ–µ—Ç –∞—Ä—Ç–∏–∫–ª—å 'die', –ø–æ—ç—Ç–æ–º—É –ø—Ä–∏—Ç—è–∂–∞—Ç–µ–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ–∏–º–µ–Ω–∏–µ –ø–æ–ª—É—á–∞–µ—Ç –æ–∫–æ–Ω—á–∞–Ω–∏–µ 'e' ('Meine')." },
                        { text: "Mein Haus", correct: false, rationale: "'Haus' (–¥–æ–º) –∏–º–µ–µ—Ç –∞—Ä—Ç–∏–∫–ª—å 'das', –ø–æ—ç—Ç–æ–º—É –ø—Ä–∏—Ç—è–∂–∞—Ç–µ–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ–∏–º–µ–Ω–∏–µ –Ω–µ –ø–æ–ª—É—á–∞–µ—Ç –æ–∫–æ–Ω—á–∞–Ω–∏—è 'e'." },
                    ]
                },
            ],
            currentQuizIndex: 0,
            quizActive: false,
            quizScore: 0, 
            quizFinished: false,
            
            // ============ TRANSCRIPT DATA (MOCK) ============
            mockTranscriptText: `
                Herzlich willkommen zu Lektion 1! Heute sprechen wir √ºber die deutschen Artikel.
                
                Es gibt drei Hauptartikel: Der, Die, und Das.
                
                Der (–º—É–∂—Å–∫–æ–π —Ä–æ–¥): zum Beispiel, der Tisch (—Å—Ç–æ–ª). Der Tisch ist braun.
                
                Die (–∂–µ–Ω—Å–∫–∏–π —Ä–æ–¥): zum Beispiel, die Frau (–∂–µ–Ω—â–∏–Ω–∞). Die Frau ist sch√∂n.
                
                Das (—Å—Ä–µ–¥–Ω–∏–π —Ä–æ–¥): zum Beispiel, das Haus (–¥–æ–º). Das Haus ist gro√ü.
                
                Aber Achtung! 'Die' ist auch der Artikel f√ºr alle Plural-Nomen (–º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ —á–∏—Å–ª–æ): die Tische, die Frauen, die H√§user.
                
                Es gibt keine einfache Regel, um das Geschlecht eines Nomens zu bestimmen. Man muss es einfach lernen!
            `,
            // ===================================
            
            init() {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.ready();
                }
            },
            
            // ============ TRANSCRIPT LOGIC ============
            
            openTranscriptModal(title, pdfUrl) {
                document.getElementById('transcript-title').textContent = `–¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏—è: ${title}`;
                document.getElementById('transcript-text-content').textContent = this.mockTranscriptText.trim();
                
                const downloadLink = document.getElementById('transcript-download-link');
                downloadLink.href = pdfUrl;
                
                this.openModal('transcript-modal');
            },
            
            // ============ QUIZ LOGIC ============
            
            /**
             * –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–≤–∏–∑–∞.
             */
            startStoryQuiz() {
                this.currentQuizIndex = 0;
                this.quizScore = 0;
                this.quizFinished = false;
                this.quizActive = true;
                
                // –°–±—Ä–æ—Å –æ—Ç–≤–µ—Ç–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                this.currentQuiz.forEach(q => q.userAnswerIndex = null); 

                document.getElementById('quiz-end-controls').classList.add('hidden');
                document.getElementById('quiz-next-button').classList.remove('hidden');

                this.renderQuizQuestion();
                this.openModal('quiz-modal');
            },
            
            /**
             * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å –∫–≤–∏–∑–∞.
             */
            renderQuizQuestion() {
                if (this.currentQuizIndex >= this.currentQuiz.length) {
                    this.finishQuiz();
                    return;
                }
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∫–≤–∏–∑–∞ (–µ—Å–ª–∏ –±—ã–ª–∏ –ø–æ–∫–∞–∑–∞–Ω—ã –æ—Ç–≤–µ—Ç—ã)
                const scrollArea = document.getElementById('quiz-scroll-area');
                scrollArea.innerHTML = `
                    <div id="question-box" class="bg-indigo-50 p-4 rounded-lg mb-4 shadow-inner">
                        <p id="quiz-question" class="text-lg font-semibold text-gray-800"></p>
                    </div>
                    <div id="quiz-options" class="space-y-3"></div>
                    <p id="quiz-feedback" class="mt-4 text-center font-bold"></p>
                `;
                
                // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –≤–æ–ø—Ä–æ—Å –≤–∏–¥–µ–Ω
                document.getElementById('question-box').classList.remove('hidden'); 
                document.getElementById('quiz-options').classList.remove('hidden'); 
                document.getElementById('quiz-feedback').classList.remove('hidden'); 

                
                const questionData = this.currentQuiz[this.currentQuizIndex];
                const totalQuestions = this.currentQuiz.length;
                
                document.getElementById('quiz-progress').textContent = `–í–æ–ø—Ä–æ—Å ${this.currentQuizIndex + 1} –∏–∑ ${totalQuestions}`;
                document.getElementById('quiz-question').textContent = questionData.question;
                document.getElementById('quiz-feedback').textContent = '';
                
                const nextButton = document.getElementById('quiz-next-button');
                nextButton.textContent = '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å';
                nextButton.classList.replace('bg-blue-500', 'bg-gray-300');
                nextButton.classList.add('cursor-not-allowed');
                nextButton.disabled = true;

                const optionsContainer = document.getElementById('quiz-options');
                optionsContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–ø—Ü–∏–∏
                
                questionData.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option.text;
                    button.className = 'quiz-option w-full py-3 px-4 bg-white text-gray-800 font-semibold rounded-xl border border-gray-300 shadow-sm hover:bg-indigo-100 transition duration-150';
                    button.onclick = () => this.handleQuizAnswer(index);
                    optionsContainer.appendChild(button);
                });
            },
            
            /**
             * –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –≤—ã–±–æ—Ä –æ—Ç–≤–µ—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º.
             */
            handleQuizAnswer(selectedIndex) {
                if (!this.quizActive) return; 
                this.quizActive = false;
                
                const questionData = this.currentQuiz[this.currentQuizIndex];
                const selectedOption = questionData.options[selectedIndex];
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ç–≤–µ—Ç
                questionData.userAnswerIndex = selectedIndex; 
                
                const optionsContainer = document.getElementById('quiz-options');
                const buttons = optionsContainer.querySelectorAll('button');
                const feedbackEl = document.getElementById('quiz-feedback');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç, –µ—Å–ª–∏ –æ—Ç–≤–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π
                if (selectedOption.correct) {
                    this.quizScore++;
                    feedbackEl.textContent = "–í–µ—Ä–Ω–æ! ‚úÖ";
                    feedbackEl.classList.remove('text-red-500');
                    feedbackEl.classList.add('text-green-600');
                } else {
                    feedbackEl.textContent = "–ù–µ–≤–µ—Ä–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑ –∏–∑—É—á–∏—Ç—å –≤–∏–¥–µ–æ! ‚ùå";
                    feedbackEl.classList.remove('text-green-600');
                    feedbackEl.classList.add('text-red-500');
                }
                
                // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                buttons.forEach((button, index) => {
                    button.disabled = true;
                    button.classList.remove('hover:bg-indigo-100');
                    
                    if (questionData.options[index].correct) {
                        button.classList.add('quiz-correct');
                    } else if (index === selectedIndex) {
                        button.classList.add('quiz-incorrect');
                    }
                });

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
                const nextButton = document.getElementById('quiz-next-button');
                const isLastQuestion = this.currentQuizIndex === this.currentQuiz.length - 1;
                
                nextButton.textContent = isLastQuestion ? '–ó–∞–≤–µ—Ä—à–∏—Ç—å –∫–≤–∏–∑' : '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å';
                nextButton.classList.replace('bg-gray-300', 'bg-blue-500');
                nextButton.classList.remove('cursor-not-allowed');
                nextButton.disabled = false;
            },
            
            /**
             * –ü–µ—Ä–µ—Ö–æ–¥–∏—Ç –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É –∏–ª–∏ –∑–∞–≤–µ—Ä—à–∞–µ—Ç –∫–≤–∏–∑.
             */
            nextQuizQuestion() {
                this.currentQuizIndex++;
                if (this.currentQuizIndex < this.currentQuiz.length) {
                    this.quizActive = true;
                    this.renderQuizQuestion();
                } else {
                    this.finishQuiz();
                }
            },
            
            /**
             * –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç —ç–∫—Ä–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –∏ —Ç—Ä–µ–º—è –∫–Ω–æ–ø–∫–∞–º–∏.
             */
            finishQuiz() {
                this.quizFinished = true;
                this.quizActive = false;
                
                const maxScore = this.currentQuiz.length;
                const scorePercentage = (this.quizScore / maxScore) * 100;
                
                document.getElementById('quiz-progress').textContent = '–ö–≤–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω!';
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∫—Ä–æ–ª–ª-–æ–±–ª–∞—Å—Ç—å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫—Ä–∞—Ç–∫–æ–≥–æ —Ä–µ–∑—é–º–µ
                const scrollArea = document.getElementById('quiz-scroll-area');
                scrollArea.innerHTML = '';
                scrollArea.innerHTML = `
                    <div class="bg-indigo-50 p-4 rounded-lg mb-4 shadow-inner">
                        <span class="text-xl font-extrabold text-indigo-700 block mb-2 text-center">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</span>
                        <span class="text-3xl font-extrabold text-blue-600 block text-center">${this.quizScore} –∏–∑ ${maxScore}</span>
                        <span class="text-lg text-gray-600 block mt-1 text-center">(${(scorePercentage).toFixed(0)}%)</span>
                    </div>
                    <p class="text-center text-gray-500">–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–∏–∂–µ.</p>
                `;
                
                document.getElementById('quiz-next-button').classList.add('hidden');
                document.getElementById('quiz-end-controls').classList.remove('hidden');
            },

            /**
             * –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –∏ –ø–æ—è—Å–Ω–µ–Ω–∏—è.
             */
            showCorrectAnswers() {
                this.quizActive = false;
                
                document.getElementById('quiz-next-button').classList.add('hidden'); 
                document.getElementById('quiz-end-controls').classList.add('hidden'); // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π

                document.getElementById('quiz-progress').textContent = '–û–±–∑–æ—Ä –∫–≤–∏–∑–∞:';
                
                const scrollArea = document.getElementById('quiz-scroll-area');
                scrollArea.innerHTML = ''; // –û—á–∏—â–∞–µ–º –≤—Å—é –æ–±–ª–∞—Å—Ç—å –¥–ª—è –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ (–æ–±–∑–æ—Ä–∞)

                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫/—Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ —Å–∫—Ä–æ–ª–ª-–æ–±–ª–∞—Å—Ç—å
                scrollArea.innerHTML += `
                    <div class="bg-indigo-50 p-4 rounded-lg mb-4 shadow-inner">
                        <p class="text-xl font-extrabold text-indigo-700 block mb-2 text-center">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</p>
                        <p class="text-3xl font-extrabold text-blue-600 block text-center">${this.quizScore} –∏–∑ ${this.currentQuiz.length}</p>
                        <p class="text-lg text-gray-600 block mt-1 text-center">(${(this.quizScore / this.currentQuiz.length * 100).toFixed(0)}%)</p>
                    </div>
                    <h4 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –∏ –ø–æ—è—Å–Ω–µ–Ω–∏—è:</h4>
                `;
                
                this.currentQuiz.forEach((q, qIndex) => {
                    const questionEl = document.createElement('div');
                    questionEl.className = 'p-3 rounded-xl shadow-md border mb-4 bg-white';
                    
                    const isCorrect = q.options.some((opt, i) => opt.correct && i === q.userAnswerIndex);
                    
                    questionEl.innerHTML = `
                        <p class="font-bold text-md mb-2 text-gray-800 border-b pb-1">
                            ${qIndex + 1}. ${q.question} 
                            <span class="float-right font-extrabold ${isCorrect ? 'text-green-600' : 'text-red-600'}">
                                ${isCorrect ? '‚úÖ' : '‚ùå'}
                            </span>
                        </p>
                        <div class="space-y-2 pt-2">
                            ${q.options.map((opt, optIndex) => {
                                let classes = 'p-2 rounded-md text-sm transition duration-100 border ';
                                let icon = '';

                                if (opt.correct) {
                                    classes += 'bg-green-100 border-green-400 font-bold';
                                    icon = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ';
                                } else if (optIndex === q.userAnswerIndex) {
                                     classes += 'bg-red-100 border-red-400 line-through';
                                     icon = '‚ùå –í–∞—à –æ—Ç–≤–µ—Ç: ';
                                } else {
                                    classes += 'bg-gray-50 border-gray-200 text-gray-600';
                                }
                                
                                return `
                                    <div class="${classes}">
                                        <p class="font-semibold">${opt.text}</p>
                                        <p class="text-xs text-gray-700 mt-0.5">${icon}${opt.rationale}</p>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                    scrollArea.appendChild(questionEl);
                });

                // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
                const returnButton = document.createElement('button');
                returnButton.textContent = '–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º';
                returnButton.className = 'w-full mt-4 py-3 px-4 bg-gray-500 text-white font-bold rounded-xl shadow-md hover:bg-gray-600 transition duration-150';
                returnButton.onclick = () => this.finishQuiz();
                scrollArea.appendChild(returnButton);
            },

            // ============ UTILITY LOGIC (Open Links, Modals, etc.) ============
            
            /**
             * –û—Ç–∫—Ä—ã–≤–∞–µ—Ç –≤–Ω–µ—à–Ω—é—é —Å—Å—ã–ª–∫—É –∏–ª–∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –µ–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ.
             */
            openExternalLink(title, url) {
                if (!url || !url.startsWith('http')) {
                    alert('–û—à–∏–±–∫–∞: –°—Å—ã–ª–∫–∞ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞.');
                    return;
                }
                
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                    window.Telegram.WebApp.openLink(url);
                } else {
                    document.getElementById('modal-title').textContent = title;
                    const linkEl = document.getElementById('modal-link');
                    linkEl.href = url;
                    linkEl.textContent = url;
                    
                    this.openModal('link-modal');
                    
                    window.open(url, '_blank');
                }
            },
            
            /**
             * –ó–∞–∫—Ä—ã–≤–∞–µ—Ç Telegram Web App.
             */
            closeWebApp() {
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.close) {
                    window.Telegram.WebApp.close();
                } else {
                    // –≠–º—É–ª—è—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                    alert('–≠–º—É–ª—è—Ü–∏—è: –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –∏ –≤–æ–∑–≤—Ä–∞—Ç –≤ –æ—Å–Ω–æ–≤–Ω–æ–µ –º–µ–Ω—é.');
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ Telegram
                    window.location.href = 'index.html'; 
                }
            },

            /**
             * –û—Ç–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π.
             */
            openModal(modalId) {
                const modal = document.getElementById(modalId);
                const modalContent = document.getElementById(`${modalId}-content`) || document.getElementById(`${modalId}-modal-content`);
                
                if (modal) {
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        modal.classList.add('is-open', 'opacity-100');
                        if (modalContent) {
                            modalContent.classList.add('is-open');
                        }
                    }, 10);
                }
            },
            
            /**
             * –ó–∞–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π.
             */
            closeModal(modalId) {
                const modal = document.getElementById(modalId);
                const modalContent = document.getElementById(`${modalId}-content`) || document.getElementById(`${modalId}-modal-content`);
                
                if (modal) {
                    modal.classList.remove('is-open', 'opacity-100');
                    if (modalContent) {
                        modalContent.classList.remove('is-open');
                    }
                    setTimeout(() => {
                        modal.classList.add('hidden');
                    }, 300);
                }
            }
        };
        
        window.addEventListener('load', () => {
            window.App.init();
        });
    </script>
