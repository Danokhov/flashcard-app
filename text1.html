    // ========= –ù–ï–ú–ï–¶–ö–ò–ô –¢–†–ê–ù–°–ö–†–ò–ü–¢ + –¢–ê–ô–ú–ö–û–î–´ =========
    // –í—Ä–µ–º—è (start/end) –≤ —Å–µ–∫—É–Ω–¥–∞—Ö ‚Äì –ø–æ–¥–≥–æ–Ω–∏ –ø–æ–¥ —Å–≤–æ–π –∞—É–¥–∏–æ—Ñ–∞–π–ª
    const TRANSCRIPT_SEGMENTS = [

    // ========= –õ–û–ì–ò–ö–ê –°–¢–†–ê–ù–ò–¶–´ =========
    window.StoryApp = {
        // –∫–≤–∏–∑
        quizData: QUIZ_DATA,
        currentIndex: 0,
        userAnswers: [],

        // —Ä–∞–∑–±–æ—Ä
        analysisSlides: ANALYSIS_SLIDES,
        currentAnalysisIndex: 0,

        // —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç
        transcriptSegments: TRANSCRIPT_SEGMENTS,
        currentTranscriptIndex: -1,

        init() {
            this.initAudioPlayback();
            this.initAnalysisCarousel();
            this.initTranscript();
            document.body.setAttribute("data-app-loaded", "true");
        },

        /* ===== –ê–£–î–ò–û ===== */
        initAudioPlayback() {
            const audio = document.getElementById('story-audio-player');
            if (!audio) return;

            audio.onplay = () => {
                this.closeAllAccordions();  // –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –º–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å –∞–∫–∫–æ—Ä–¥–µ–æ–Ω—ã
                this.updateAudioUi(true);

                // –ø—Ä–∏ –Ω–æ–≤–æ–º –∑–∞–ø—É—Å–∫–µ ‚Äì –≤–µ—Ä–Ω—É—Ç—å —Å–∫—Ä–æ–ª–ª –≤ –Ω–∞—á–∞–ª–æ —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç–∞
                this.currentTranscriptIndex = -1;
                const transcriptContent = document.getElementById('transcript-content');
                if (transcriptContent) {
                    transcriptContent.scrollTop = 0;
                }
            };

            audio.onpause = () => {
                this.updateAudioUi(false);
                // –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –æ—Å—Ç–∞—ë—Ç—Å—è –Ω–∞ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–æ–∫–µ
            };

            audio.onended = () => {
                this.updateAudioUi(false);
            };

            audio.addEventListener('timeupdate', () => {
                this.updateTranscriptHighlight(audio.currentTime);
            });
        },

        toggleAudioPlay() {
            const audio = document.getElementById('story-audio-player');
            if (!audio) return;

            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        },

        updateAudioUi(isPlaying) {
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const status = document.getElementById('audio-status');

            if (!playIcon || !pauseIcon || !status) return;

            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                status.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞—É–¥–∏–æ';
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                status.textContent = '–°–ª—É—à–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é';
            }
        },

        /* ===== –ê–ö–ö–û–†–î–ï–û–ù–´ ===== */
        toggleAccordion(contentId) {
            const content = document.getElementById(contentId);
            const arrow = document.getElementById(contentId.replace('-content', '-arrow'));

            if (!content || !arrow) return;

            const isOpen = content.classList.contains('is-open');

            if (isOpen) {
                content.classList.remove('is-open');
                arrow.innerHTML = '&darr;';
                setTimeout(() => {
                    content.classList.add('hidden');
                }, 400);
            } else {
                content.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.add('is-open');
                }, 10);
                arrow.innerHTML = '&uarr;';
            }
        },

        closeAllAccordions() {
            const ids = ['transcript', 'analysis'];
            ids.forEach(type => {
                const content = document.getElementById(`${type}-content`);
                const arrow = document.getElementById(`${type}-arrow`);
                if (content) {
                    content.classList.remove('is-open');
                    content.classList.add('hidden');
                }
                if (arrow) {
                    arrow.innerHTML = '&darr;';
                }
            });
        },

        /* ===== –ö–ê–†–£–°–ï–õ–¨ –†–ê–ó–ë–û–†–ê ===== */
        initAnalysisCarousel() {
            const slideContainer = document.getElementById('analysis-slide');
            if (!slideContainer || !this.analysisSlides.length) return;

            this.currentAnalysisIndex = 0;
            this.renderAnalysisSlide();
        },

        renderAnalysisSlide() {
            const slideContainer = document.getElementById('analysis-slide');
            const progressEl = document.getElementById('analysis-progress');
            if (!slideContainer) return;

            const slide = this.analysisSlides[this.currentAnalysisIndex];
            if (!slide) return;

            slideContainer.innerHTML = `
                <p class="analysis-card-title mb-1">${slide.title || '–†–∞–∑–±–æ—Ä'}</p>
                <p class="mb-2 font-semibold text-gray-800">${slide.original}</p>
                <p class="mb-3 text-gray-700">${slide.translation}</p>
                ${
                    slide.notes && slide.notes.length
                        ? `<ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                               ${slide.notes.map(n => `<li>${n}</li>`).join('')}
                           </ul>`
                        : ''
                }
            `;

            if (progressEl) {
                const total = this.analysisSlides.length;
                const current = this.currentAnalysisIndex + 1;
                progressEl.textContent = `${current} / ${total}`;
            }
        },

        nextAnalysisSlide() {
            if (!this.analysisSlides.length) return;
            if (this.currentAnalysisIndex < this.analysisSlides.length - 1) {
                this.currentAnalysisIndex++;
            } else {
                this.currentAnalysisIndex = 0;
            }
            this.renderAnalysisSlide();
        },

        prevAnalysisSlide() {
            if (!this.analysisSlides.length) return;
            if (this.currentAnalysisIndex > 0) {
                this.currentAnalysisIndex--;
            } else {
                this.currentAnalysisIndex = this.analysisSlides.length - 1;
            }
            this.renderAnalysisSlide();
        },

        /* ===== –¢–†–ê–ù–°–ö–†–ò–ü–¢ (DE + –ê–í–¢–û–°–ö–†–û–õ–õ) ===== */
        initTranscript() {
            const list = document.getElementById('transcript-list');
            if (!list || !this.transcriptSegments.length) return;

            list.innerHTML = '';

            this.transcriptSegments.forEach((seg, index) => {
                const div = document.createElement('div');
                div.className = 'transcript-line';
                div.id = `transcript-seg-${index}`;
                div.dataset.index = index;

                div.innerHTML = `<p>${seg.text}</p>`;

                // –ø–æ –∫–ª–∏–∫—É ‚Äì –ø—Ä—ã–∂–æ–∫ –∫ —ç—Ç–æ–º—É –º–µ—Å—Ç—É –≤ –∞—É–¥–∏–æ
                div.onclick = () => {
                    const audio = document.getElementById('story-audio-player');
                    if (!audio) return;
                    audio.currentTime = seg.start;
                    audio.play();
                };

                list.appendChild(div);
            });
        },

        updateTranscriptHighlight(currentTime) {
            if (!this.transcriptSegments.length) return;

            let activeIndex = -1;
            for (let i = 0; i < this.transcriptSegments.length; i++) {
                const seg = this.transcriptSegments[i];
                if (currentTime >= seg.start && currentTime < seg.end) {
                    activeIndex = i;
                    break;
                }
            }

            if (activeIndex === this.currentTranscriptIndex) return;

            if (this.currentTranscriptIndex !== -1) {
                const prevEl = document.getElementById(`transcript-seg-${this.currentTranscriptIndex}`);
                if (prevEl) prevEl.classList.remove('transcript-line-active');
            }

            this.currentTranscriptIndex = activeIndex;

            if (activeIndex === -1) return;

            const el = document.getElementById(`transcript-seg-${activeIndex}`);
            if (!el) return;

            el.classList.add('transcript-line-active');

            const container = document.getElementById('transcript-content');
            if (container) {
                el.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        },

        /* ===== –ö–í–ò–ó ===== */
        startStoryQuiz() {
            this.currentIndex = 0;
            this.userAnswers = [];

            this.renderCurrentQuestion();
            this.updateProgress();
            this.resetControls();

            this.openModal('quiz-modal');
        },

        renderCurrentQuestion() {
            const q = this.quizData[this.currentIndex];
            if (!q) return;

            const questionEl = document.getElementById('quiz-question');
            const optionsContainer = document.getElementById('quiz-options');
            const feedbackEl = document.getElementById('quiz-feedback');

            if (!questionEl || !optionsContainer || !feedbackEl) return;

            questionEl.textContent = q.question;
            optionsContainer.innerHTML = '';

            q.options.forEach((optionText, idx) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option w-full py-2 px-3 border border-gray-300 rounded-lg text-sm text-left bg-white text-gray-800 font-medium hover:bg-indigo-100';
                btn.textContent = optionText;
                btn.onclick = () => this.selectOption(idx);
                optionsContainer.appendChild(btn);
            });

            feedbackEl.classList.add('hidden');
            feedbackEl.textContent = '';

            const endControls = document.getElementById('quiz-end-controls');
            if (endControls) endControls.classList.add('hidden');

            const nextBtn = document.getElementById('quiz-next-button');
            if (nextBtn) {
                nextBtn.disabled = true;
                nextBtn.classList.remove('next-button-active');
                nextBtn.classList.add('next-button-disabled');
                nextBtn.classList.remove('hidden');
            }
        },

        selectOption(optionIndex) {
            const q = this.quizData[this.currentIndex];
            if (!q) return;

            const chosen = q.options[optionIndex];
            this.userAnswers[this.currentIndex] = chosen;

            const optionButtons = document.querySelectorAll('#quiz-options .quiz-option');
            optionButtons.forEach(btn => {
                btn.classList.remove('quiz-selected');
                if (btn.textContent.trim() === chosen.trim()) {
                    btn.classList.add('quiz-selected');
                }
            });

            const nextBtn = document.getElementById('quiz-next-button');
            if (nextBtn) {
                nextBtn.disabled = false;
                nextBtn.classList.remove('next-button-disabled');
                nextBtn.classList.add('next-button-active');
            }
        },

        nextQuizQuestion() {
            if (this.currentIndex < this.quizData.length - 1) {
                this.currentIndex++;
                this.renderCurrentQuestion();
                this.updateProgress();
            } else {
                this.finishQuiz();
            }
        },

        updateProgress() {
            const progressEl = document.getElementById('quiz-progress');
            if (!progressEl) return;

            const total = this.quizData.length;
            const current = this.currentIndex + 1;
            progressEl.textContent = `–í–æ–ø—Ä–æ—Å ${current} –∏–∑ ${total}`;
        },

        resetControls() {
            const endControls = document.getElementById('quiz-end-controls');
            if (endControls) endControls.classList.add('hidden');

            const nextBtn = document.getElementById('quiz-next-button');
            if (nextBtn) {
                nextBtn.disabled = true;
                nextBtn.classList.add('next-button-disabled');
                nextBtn.classList.remove('next-button-active');
                nextBtn.classList.remove('hidden');
            }

            const feedbackEl = document.getElementById('quiz-feedback');
            if (feedbackEl) {
                feedbackEl.classList.add('hidden');
                feedbackEl.textContent = '';
            }
        },

        finishQuiz() {
            const total = this.quizData.length;
            let correctCount = 0;

            this.quizData.forEach((q, i) => {
                if (this.userAnswers[i] === q.answer) {
                    correctCount++;
                }
            });

            const feedbackEl = document.getElementById('quiz-feedback');
            if (feedbackEl) {
                feedbackEl.textContent = `–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${correctCount} –∏–∑ ${total} –≤–æ–ø—Ä–æ—Å–æ–≤.`;
                feedbackEl.classList.remove('hidden');
            }

            const nextBtn = document.getElementById('quiz-next-button');
            if (nextBtn) {
                nextBtn.classList.add('hidden');
            }

            const endControls = document.getElementById('quiz-end-controls');
            if (endControls) {
                endControls.classList.remove('hidden');
            }
        },

        showCorrectAnswers() {
            const optionsContainer = document.getElementById('quiz-options');
            const feedbackEl = document.getElementById('quiz-feedback');
            if (!optionsContainer) return;

            optionsContainer.innerHTML = '';

            this.quizData.forEach((q, index) => {
                const block = document.createElement('div');
                block.className = 'mb-3 p-3 bg-indigo-50 rounded-lg';

                block.innerHTML = `
                    <p class="font-semibold mb-1">${index + 1}. ${q.question}</p>
                    <p class="text-green-700 font-bold">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${q.answer}</p>
                `;

                optionsContainer.appendChild(block);
            });

            if (feedbackEl) {
                feedbackEl.classList.add('hidden');
            }
        },

        /* ===== –ú–û–î–ê–õ–ö–ò ===== */
        openModal(modalId) {
            const modal = document.getElementById(modalId);
            const modalContent = modal ? modal.querySelector('.modal-content') : null;

            if (!modal) return;

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('is-open', 'opacity-100');
                if (modalContent) {
                    modalContent.classList.add('is-open');
                }
            }, 10);
        },

        closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const modalContent = modal ? modal.querySelector('.modal-content') : null;

            if (!modal) return;

            modal.classList.remove('is-open', 'opacity-100');
            if (modalContent) {
                modalContent.classList.remove('is-open');
            }
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
    };

    window.addEventListener('load', () => {
        window.StoryApp.init();
    });
</script>
